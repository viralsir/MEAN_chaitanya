<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css demo3</title>
  <style>
    li{
      color:blue;
    }
    ul > li{
      color:red;
    }
  </style>
</head>
<body>
    <ol>
      <li>Mobile</li>
      <ul>
        <li>Samsung</li>
        <li>Apple</li>
        <li>OnePlus</li>
      </ul>
      <li>Keyboard</li>
      <li>Mouse</li>
    </ol>
</body>
</html>
